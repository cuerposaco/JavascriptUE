<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo Trim...</title>
	<style>
		*{
		    font-family:Arial;
		    box-sizing:border-box;
		}
		input[type="text"] {
		    display:block;
		    font-size:10pt;
		    padding:20px;
		    width:100%;
		    text-align:center;
		}
		#resultado{
		    display:block;
		    width:100%;
		    padding:10px;
		    text-align:center;
		    color:#333;

		}
	</style>
</head>
<body>
	<input type="text" value="En un lugar de la mancha de cuyo nombre no quiero acordarme">
	<div id="resultado"></div>
	<script>
		// Acceder al elemento input del HTML
		// y recuperar su valor

		var texto_input = document.querySelector('input').value;
		var texto_trim = texto_input.substr(0,20);
		document.querySelector('#resultado').innerText = texto_trim + "...";
		
		console.log( texto_trim + "..." );
	</script>
</body>
</html>
