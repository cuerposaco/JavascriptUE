<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo Trim...</title>
</head>
<body>
	<input type="text">
	<div id="resultado"></div>
	<script>
		// Acceder al elemento input del HTML
		// y recuperar su valor
		var texto_inicial = "En un lugar de la mancha de cuyo nombre no quiero acordarme";
		document.querySelector('input').value = texto_inicial;

		//var texto_input = document.querySelector('input').value;
		var texto_trim = texto_inicial.substr(0,20);
		document.querySelector('#resultado').innerText = texto_trim + "...";
		
		console.log( texto_trim + "..." );
	</script>
</body>
</html>
