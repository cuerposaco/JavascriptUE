<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo Trim...</title>
	<style>
		*{
		    font-family:Arial;
		    box-sizing:border-box;
		}
		input[type="text"] {
		    display:block;
		    font-size:10pt;
		    padding:20px;
		    width:100%;
		    text-align:center;
		}
		#resultado{
		    display:block;
		    width:100%;
		    padding:10px;
		    text-align:center;
		    color:#333;

		}
	</style>
</head>
<body onload="init()">
	<script>

		function trim_string( elemento, num_caracteres ){
			// Obtenemos el elemento principal de 'elemento'
			var main_element = document.querySelector( elemento || '#texto1' ) ;
			// Obtenemos el valor del input contenido en 'main_element'
			var texto_input = main_element.querySelector('input').value;
			var texto_trim = texto_input.substr( 0, num_caracteres || 20 );
			main_element.querySelector('#resultado').innerText = texto_trim + "...";

		}

		function init(){
			//console.log('Init!!!');
			var elementos = [
				{
					"id":"#texto1",
					"caracteres" :20
				},
				{
					"id":"#texto2",
					"caracteres" :10
				},
				{
					"id":"#texto3",
					"caracteres" :40
				},
				{
					"id":"#texto4",
					"caracteres" :15
				}
			];
			
			for(var i = 0; i < elementos.length; i++) {
				//console.log('bucle indice: ' + i);
				//trim_string('#texto'+i, caracteres_a_obtener[i-1]);
				trim_string( elementos[i].id, elementos[i].caracteres );
			}
		}

	</script>
	<div id="texto1">
		<input type="text" value="En un lugar de la mancha de cuyo nombre no quiero acordarme">
		<div id="resultado"></div>
	</div>
	<div id="texto2">
		<input type="text" value="Con cien caÃ±ones por banda viento en popa a toda vela">
		<div id="resultado"></div>
	</div>
	<div id="texto3">
		<input type="text" value="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
		cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
		proident, sunt in culpa qui officia deserunt mollit anim id est laborum.">
		<div id="resultado"></div>
	</div>
	<div id="texto4">
		<input type="text" value="Excepteur sint occaecat cupidatat non
		proident, sunt in culpa qui officia deserunt mollit anim id est laborum.">
		<div id="resultado"></div>
	</div>
	
</body>
</html>
